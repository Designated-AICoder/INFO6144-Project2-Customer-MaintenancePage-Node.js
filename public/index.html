<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Maintenance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customer Maintenance</h1>
    <form id="customerForm">
        <label for="customerNumber">Customer #:</label>
        <input type="text" id="customerNumber" name="customerNumber"><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province"><br>

        <label for="postal">Postal:</label>
        <input type="text" id="postal" name="postal"><br>

        <button type="button" onclick="newCustomer()">New</button>
        <button type="button" onclick="addCustomer()">Add</button>
        <button type="button" onclick="updateCustomer()">Update</button>
        <button type="button" onclick="deleteCustomer()">Delete</button>
        <button type="button" onclick="findCustomer()">Find</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
